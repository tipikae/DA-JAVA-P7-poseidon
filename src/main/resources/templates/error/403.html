<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org" 
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{template-empty}">
<head>
<meta charset="utf-8"/>
<title>403 - Poseidon</title>
</head>
<body>
<div layout:fragment="content">
	<div class="section">
		<div class="container">
			<div class="col-lg-12 spacer20 center">
				<div class="row">
				   <h3>Access Denied Exception</h3>
				</div>
			   	<div>
				    Logged in user: <b th:inline="text"  class="user" th:text="${username}"> Username </b>
				    <form th:action="@{/logout}" method="POST">
				         <input type="submit" value="Logout"/>
				    </form>
			    </div> 	 
			    <p class="error" th:text="${errorMsg}">Error</p>
			</div> 	 
		</div> 	 
	</div> 
</div> 	 	 
</body>
</html>
