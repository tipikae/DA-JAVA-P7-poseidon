<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org" 
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{template-empty}">
<head>
<meta charset="utf-8"/>
<title>Add a trade - Poseidon</title>
</head>
<body>
<div layout:fragment="content">
	<div class="section">
		<div class="container">
			<div class="col-lg-12 spacer20 center">
				<div class="row">
					<h2>Add New Trade</h2>
				</div>
				<div class="row">
					<form action="#" th:action="@{/trade/validate}" th:object="${trade}" method="post" 
						class="form-horizontal">
						<div class="form-group">
							<label for="account" class="col-sm-12 control-label">Account</label>
							<div class="col-sm-12">
								<input type="text" th:field="*{account}" id="account" placeholder="Account" class="col-12">
								<p class="text-danger" th:if="${#fields.hasErrors('account')}" th:errors="*{account}"></p>
							</div>
						</div>
						<div class="form-group">
							<label for="type" class="col-sm-12 control-label">Type</label>
							<div class="col-sm-12">
								<input type="text" th:field="*{type}" id="type" placeholder="Type" class="col-12">
								<p class="text-danger" th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></p>
							</div>
						</div>
						<div class="form-group">
							<label for="buyQuantity" class="col-sm-12 control-label">Buy quantity</label>
							<div class="col-sm-12">
								<input type="number" th:field="*{buyQuantity}" id="buyQuantity" placeholder="Buy quantity" class="col-12" >
								<p class="text-danger" th:if="${#fields.hasErrors('buyQuantity')}" th:errors="*{buyQuantity}"></p>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-12">
								<a class="btn btn-danger btn-sm" href="/trade/list">Cancel</a>
								<input class="btn btn-primary btn-sm" type="submit" value="Add Trade">
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
