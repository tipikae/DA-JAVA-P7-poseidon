<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org" 
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{template-empty}">
<head>
<meta charset="utf-8"/>
<title>Add a rule - Poseidon</title>
</head>
<body>
<div layout:fragment="content">
	<div class="section">
		<div class="container">
			<div class="col-lg-12 spacer20 center">
				<div class="row">
					<h2>Add New Rule</h2>
				</div>
				<div class="row">
					<form action="#" th:action="@{/ruleName/validate}" th:object="${ruleName}" method="post" 
						class="form-horizontal">
						<div class="form-group">
							<label for="name" class="col-sm-12 control-label">Name</label>
							<div class="col-sm-12">
								<input type="text" th:field="*{name}" id="name" placeholder="Name" class="col-12">
								<p class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
							</div>
						</div>
						<div class="form-group">
							<label for="description" class="col-sm-12 control-label">Description</label>
							<div class="col-sm-12">
								<input type="text" th:field="*{description}" id="description" placeholder="Description" class="col-12">
								<p class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></p>
							</div>
						</div>
						<div class="form-group">
							<label for="json" class="col-sm-12 control-label">Json</label>
							<div class="col-sm-12">
								<input type="text" th:field="*{json}" id="json" placeholder="Json" class="col-12">
								<p class="text-danger" th:if="${#fields.hasErrors('json')}" th:errors="*{json}"></p>
							</div>
						</div>
						<div class="form-group">
							<label for="template" class="col-sm-12 control-label">Template</label>
							<div class="col-sm-12">
								<input type="text" th:field="*{template}" id="json" placeholder="Template" class="col-12">
								<p class="text-danger" th:if="${#fields.hasErrors('template')}" th:errors="*{template}"></p>
							</div>
						</div>
						<div class="form-group">
							<label for="sqlStr" class="col-sm-12 control-label">SQL str</label>
							<div class="col-sm-12">
								<input type="text" th:field="*{sqlStr}" id="sqlStr" placeholder="SQL str" class="col-12">
								<p class="text-danger" th:if="${#fields.hasErrors('sqlStr')}" th:errors="*{sqlStr}"></p>
							</div>
						</div>
						<div class="form-group">
							<label for="sqlPart" class="col-sm-12 control-label">SQL part</label>
							<div class="col-sm-12">
								<input type="text" th:field="*{sqlPart}" id="sqlPart" placeholder="SQL part" class="col-12">
								<p class="text-danger" th:if="${#fields.hasErrors('sqlPart')}" th:errors="*{sqlPart}"></p>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-12">
								<a class="btn btn-danger btn-sm" href="/ruleName/list">Cancel</a>
								<input class="btn btn-primary btn-sm" type="submit" value="Add Rule">
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
