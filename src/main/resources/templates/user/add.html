<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org" 
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{template-empty}">
<head>
<meta charset="utf-8"/>
<title>Add a User - Poseidon</title>
</head>
<body>
<div layout:fragment="content">
	<div class="section">
		<div class="container">
			<div class="col-lg-12 spacer20 center">
				<div class="row">
					<h2>Add New User</h2>
				</div>
				<div class="row">
					<form action="#" th:action="@{/user/validate}" th:object="${user}" method="post" 
						class="form-horizontal">
						<div class="form-group">
							<label for="fullname" class="col-sm-12 control-label">Full Name</label>
							<div class="col-sm-12">
								<input type="text" th:field="*{fullname}" id="fullname" placeholder="Full Name" class="col-12">
								<p class="text-danger" th:if="${#fields.hasErrors('fullname')}" th:errors="*{fullname}"></p>
							</div>
						</div>
						<div class="form-group">
							<label for="username" class="col-sm-12 control-label">User Name</label>
							<div class="col-sm-12">
								<input type="text" th:field="*{username}" id="username" placeholder="User Name" class="col-12">
								<p class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
							</div>
						</div>
						<div class="form-group">
							<label for="password" class="col-sm-12 control-label">Password</label>
							<div class="col-sm-12">
								<input type="password" th:field="*{password}" id="password" placeholder="Password" class="col-12">
								<p class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
							</div>
						</div>
						<div class="form-group">
							<label for="role" class="col-sm-12 control-label">Role</label>
							<div class="col-sm-12">
								<label class="checkbox-inline"><input type="radio" th:field="*{role}" th:value="ADMIN">Admin</label>
								<label class="checkbox-inline"><input type="radio" th:field="*{role}" th:value="USER">User</label>
								<p class="text-danger" th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></p>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-12">
								<a class="btn btn-danger btn-sm" href="/user/list">Cancel</a>
								<input class="btn btn-primary btn-sm" type="submit" value="Add user">
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
